<!-- System logo -->
<div class="image">
    <img src="src/app/img/package.png" />
</div>

<!-- System title -->
<div class="jumbotron">	
	
	<div class="noselect">
		<h3>
			<strong>{{_title}}</strong><span>{{_titleExp}}</span>
		</h3>
	</div>

    <!-- Login Form -->
    <div>
        <!-- Messages -->
        <div *ngIf="_message == 'NOK'" class="alert alert-danger" >
            <h6><strong>Error - Invalid username or password.</strong></h6> 
        </div>
        {{_message}}
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            
            <!-- Username -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label class="label" for="username">Username</label>            
                <input type="text" class="form-control input-username"  name="username" [(ngModel)]="_model.username" #username="ngModel" required autocomplete="off" /> 
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>

            <!-- Password -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control input-password" name="password" [(ngModel)]="_model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>        
            </div>

            <!-- Submit and Register buttons -->
            <div class="form-group">
                <button [disabled]="_loading" class="btn btn-primary">Login</button> 
                <img *ngIf="_loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </form>
    </div>
</div>
